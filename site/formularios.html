<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Formulário</title>
</head>
<body>
	<!-- Envia para o servidor -->
	<!-- <form method="post" action="http://10.66.25.210:8989" enctype="text/plain"> -->
	<!-- Envia para o programa de e-mail da máquina -->
<form method="post" action="mailto:eric.oliveira.andrade@gmail.com" enctype="text/plain">
	<p>
		<label for="nome">Nome</label>
		<input id="nome" name="nome" type="text" size="10" maxlength="15">
		<p>
			<!-- para formatar via css textAreaSize * em -->
			<textarea
				id="comentario" name="comentario"
				rows="10" cols="30"
			>Hello world</textarea>
		</p>
		<p>
			<label for="curso">

		Escolha seu curso
		</label>
		<!-- <select name="curso" id="curso" size="5" multiple> -->
		<select name="curso" id="curso">
			<option value="nenhum" selected>Selecione...</option>
			<option value="ADS">Análise e Desenvolvimento de Sistemas</option>
			<option value="GP">Gestão Portuária</option>
			<option value="LOG">Logística</option>
			<option value="SI">Sistemas para Internet</option>
		</select>
		<fieldset>
			<legend>Sexo</legend>
			<label><input type="radio" value="M" name="sexo">Masculino</label>
			<label><input type="radio" value="F" name="sexo">Feminino</label>
		</fieldset>
	</p>

	<p>
		<legend>Assinale os seus sites favoritos</legend>
		<label>google<input type="checkbox" name="sites-favoritos" value="site-google"></label>
		<label>facebook<input type="checkbox" name="sites-favoritos" value="site-facebook"></label>
		<label>twitter<input type="checkbox" name="sites-favoritos" value="site-twitter"></label>
		<label>caniuse.com<input type="checkbox" name="sites-favoritos" value="site-caniuse"></label>
	</p>
	<p>
		<label>Telefone
			<input type="number" name="nota" id="nota" value="10" min="0" max="10" step="0.5">
		</label>
	</p>
	<p>
		<label>Buscar por
			<input type="search" name="busca" id="busca">
		</label>
	</p>
	<p>
		<label>URL
			<input type="url" name="url" id="url" >
		</label>
	</p>

	<p>
		<label>Email
			<input type="email" name="email" id="email" multiple >
		</label>
	</p>
	<p>
		<label>Selecione uma cor padrão
			<input type="color" name="cor_escolhida" id="cor_escolhida" >
		</label>
	</p>
	<p>
		<label>
			<input type="range" name="grau-satisfacao" id="grau-satisfacao" value="5" min="0" max="10" step="0.5">
		</label>
	</p>
	<p>
		<label>Data
			<input type="date" name="data" id="data">
		</label>
	</p>
	<p>
		<label>Hora
			<input type="time" name="hora" id="hora" min="08:00" max="10:00">
		</label>
	</p>
	<p>
		<label>Semana
			<input type="week" name="semana" id="semana">
		</label>
	</p>
	<p>
		<label>Mês
			<input type="month" name="mes" id="mes">
		</label>
	</p>
	<p>
		<label>Data e hora
			<input type="datetime" name="datahora" id="datahora">
		</label>
	</p>
	<p>
		<label>Data e hora local
			<input type="datetime-local" name="datahoralocais" id="datahoralocais">
		</label>
	</p>
	<p>
		<label>Arquivo
			<input type="file" name="arquivo" id="arquivo" accept="image/jpeg" multiple>
		</label>
	</p>
	<input type="hidden" name="codigo-validacao" value="5eb63bbbe01eeed093cb22bb8f5acdc3">

	<!-- reset -->
	<input type="reset" value="Reset">
	<!-- submit -->
	<input type="submit" value="Enviar">
</form>
</body>
</html>
